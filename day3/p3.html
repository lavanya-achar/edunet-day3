<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Header Section */
        .header {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            align-items: center;
            padding: 20px;
            background-color: #a7bae4;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #05070e;
        }

        .nav-menu {
            display: flex;
            justify-content: space-around;
            font-size: 16px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            padding: 8px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #7bb1ef;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .cart {
            font-size: 24px;
            text-align: right;
            cursor: pointer;
        }

        /* Sidebar Section */
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #aec6ed;
            border-right: 2px solid #ddd;
        }

        .sidebar h3 {
            margin-top: 0;   
            font-size: 20px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Product Grid Section */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: #030303;
            border-radius: 8px;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-item h4 {
            font-size: 18px;
            margin: 15px 0;
            color: #333;
        }

        .product-item p {
            font-size: 16px;
            color: #4CAF50;
        }

        .product-item button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .product-item button:hover {
            background-color: #45a049;
        }

        /* Pagination Section */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #f4f4f4;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .footer a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 products per row on tablet */
            }
        }

        @media (max-width: 768px) {
            .header {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .product-grid {
                grid-template-columns: 1fr; /* 1 product per row on mobile */
            }

            .sidebar {
                width: 100%;
                border-right: none;
                display: none;
            }

            .sidebar-dropdown {
                display: block;
                padding: 10px 20px;
                background-color: #e8f052;
                text-align: center;
                cursor: pointer;
                border: 1px solid #ddd;
            }

            .pagination {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .footer {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">MyStore</div>
        <nav class="nav-menu">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="cart">ðŸ›’</div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Sidebar (Filters) -->
        <div class="sidebar">
            <h3>Filter Products</h3>
            <div class="filter-group">
                <label for="category">Category</label>
                <select id="category" onchange="filterProducts()">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-range">Price Range</label>
                <select id="price-range" onchange="filterProducts()">
                    <option value="all">All</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="51-100">$51 - $100</option>
                    <option value="101-200">$101 - $200</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="brand">Brand</label>
                <select id="brand" onchange="filterProducts()">
                    <option value="all">All Brands</option>
                    <option value="brand1">Brand 1</option>
                    <option value="brand2">Brand 2</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="product-grid">
            <!-- Dynamic product items will be loaded here -->
        </div>

        <!-- Pagination Section -->
        <div class="pagination">
            <button onclick="changePage(-1)">Previous</button>
            <button onclick="changePage(1)">Next</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <a href="#contact-us">Contact Us</a>
        <a href="#privacy-policy">Privacy Policy</a>
        <a href="#terms-of-service">Terms of Service</a>
    </footer>

        ];

        let filteredProducts = products;
        let currentPage = 1;
        const productsPerPage = 4;

        // Function to display products
        function displayProducts() {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const currentProducts = filteredProducts.slice(startIndex, endIndex);
            
            currentProducts.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h4>${product.title}</h4>
                    <p>$${product.price}</p>
                    <button>Add to Cart</button>
                `;
                productGrid.appendChild(productItem);
            });
        }

        // Function to handle filtering
        function filterProducts() {
            const category = document.getElementById('category').value;
            const priceRange = document.getElementById('price-range').value;
            const brand = document.getElementById('brand').value;

            filteredProducts = products.filter(product => {
                let match = true;
                if (category !== 'all' && product.category !== category) {
                    match = false;
                }
                if (priceRange !== 'all') {
                    const [minPrice, maxPrice] = priceRange.split('-').map(Number);
                    if (product.price < minPrice || product.price > maxPrice) {
                        match = false;
                    }
                }
                if (brand !== 'all' && product.brand !== brand) {
                    match = false;
                }
                return match;
            });

            currentPage = 1;  // Reset to first page after filtering
            displayProducts();
        }

        // Function for pagination
        function changePage(direction) {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            currentPage = Math.max(1, Math.min(currentPage + direction, totalPages));
            displayProducts();
        }

        // Initialize the page with all products
        displayProducts();
    </script>
